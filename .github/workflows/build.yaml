name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4  # 更新到最新版本
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4  # 更新到最新版本
        with:
          java-version: 17
          distribution: 'temurin'  # 使用Adoptium Temurin分发版，更稳定
          cache: gradle  # 缓存Gradle依赖，加速构建
          
      - id: get-project
        name: Get project name
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT  # 现代语法
        
      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project
        
      - name: Build the app
        working-directory: ./project
        run: |
          # 确保gradlew存在并可执行
          if [ ! -f "gradlew" ]; then gradle wrapper; fi
          chmod +x gradlew
          # 执行构建
          ./gradlew assembleDebug --stacktrace
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-build-apk
          path: ./**/*.apk
          if-no-files-found: warn  # 文件不存在时发出警告而非失败
